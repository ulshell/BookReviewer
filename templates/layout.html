<!DOCTYPE html>
<html lang="en" class="gr__getbootstrap_com">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta charset="UTF-8">
	    <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet'>
    </head>
    <body data-gr-c-s-loaded="true" style="background-image: url('static/bg-01.jpg')">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #000000;">
            <a class="navbar-brand" href="/"><h3 style="color: #ffffff; font-family:'Cuprum';"><i class="fa fa-book" aria-hidden="true"></i>Book Reviewer</h3></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.username %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item" ><a class="nav-link" href="/api" style="color: #ffffff; font-family:'Cuprum';"><i class="fa fa-key" aria-hidden="true"></i>Get Your Key</a></li>
                        <li class="nav-item" ><a class="nav-link" href="/logout" style="color: #ffffff; font-family:'Cuprum';"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register" style="color: #ffffff; font-family:'Cuprum';"><i class="fa fa-user" aria-hidden="true"></i>Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" style="color: #ffffff; font-family:'Cuprum';"><i class="fa fa-sign-in" aria-hidden="true"></i>Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% if session['username'] %}
            <h2 id="welc_msg" style="color: #ffffff; font-family:'Cuprum';">Hello {{ session['username'] }}</h2>
            {% endif %}
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
